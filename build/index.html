<!DOCTYPE html>
<html ng-app="weatherApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./bundle.js"></script>
  </head>
  <body  ng-controller="MainController as self">
    {{district}}
    <form name="searchDistrict">
      <input type="search" placeholder="semt yaziniz" name="name" ng-model="district">
      <input type="submit" value="Search" ng-click="search()">
    </form>
    <div>
      {{self.district}}
    </div>
    <div class="pharmacies">
      {{self.pharmacies}}
    </div>
    <ui-gmap-google-map center='self.map.center' zoom='self.map.zoom'>
        hana
    </ui-gmap-google-map>

  </body>
</html>
